<div class="title mt-5">
    <a routerLink="/">Home</a> / Cart
</div>
<div class=" container">
    <div class="row">
        <div class="col-md-8 col-sm-12">
            <div class="container py-5">
                <h3>shopping cart</h3>
                <div *ngFor="let cartItem of cart" class="p-3 cart-item border-bottom ">
                    <div class="d-flex">
                        <img src="{{cartItem['product'].img}}" width="200" height="200">
                        <div class="p-3">
                            <p class="">{{cartItem['product'].name}}</p>
                            <p class="price">${{cartItem['product'].price}}</p>
                            <div class="shopping-item d-flex">
                                <div class="border quantity d-flex">
                                    <p class="p-2 m-0">Quantity</p>
                                    <button class="btn" (click)="substractQuantity(cartItem['product'].id)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                                            <path
                                                d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                                        </svg>
                                    </button>
                                    <p class="p-2 m-0">{{cartItem['cartInfo'].quantity}}</p>
                                    <button class="btn" (click)="addQuantity(cartItem['product'].id)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                            <path
                                                d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="close-btn btn pointer" (click)="deleteItem(cartItem['product'].id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x" viewBox="0 0 16 16">
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                        </svg>
                    </button>
                </div>
                <div class="update-btn">
                    <button class="btn btn-dark" (click)="updateCart()" *ngIf="cart.length>0" [disabled]="disableUpdate">Update Cart</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="total-price my-5">
                <div class="container d-flex justify-content-between my-5">
                    <h4 class="m-0">
                        Total price:
                    </h4>
                    <h4 class="m-0">${{sum}}</h4>
                </div>
                <button class="btn btn-dark mt-3 mb-5" *ngIf="cart.length>0">Proceed to checkout</button>
            </div>
        </div>
    </div>
</div>
