<div class="shop-products p-5">
    <div class="title-div text-center">
        <p class="small-title pt-5">don't wait</p>
        <h1>shopping everyday</h1>
        <div class="small-border"></div>
        <p class="desc">Alienum phaedrum torquatos nec eu, vis detraxit ertssa periculiser ex, nihil expetendis in
            meinerst gers frust bura erbu</p>
    </div>
    <div class="products-sample">
        <div class="container">
            <div class="row d-flex">
                <div class="col-md-4 product" *ngFor="let product of bulkOfProducts">
                    <a routerLink="/item/{{product.id}}"><img src="{{product.img}}" class="my-4 " alt="" height="350" width="100%"></a>
                    <p class="tag" *ngIf="product.specialTag!=''">
                        {{product.specialTag}}
                    </p>
                    <div class="products-content d-flex justify-content-between">
                        <a routerLink="/item/{{product.id}}">
                            <h5>{{product.name}}</h5>
                        </a>
                        <p>${{product.price}}</p>
                    </div>
                    <div class="products-content d-flex justify-content-between">
                        <p class="pt-2">{{product.desc}}</p>
                        <button class="btn border-0 p-0" (click)="addProduct(product.id)">add to cart</button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-dark" *ngIf="show<products.length" (click)="ShowMore()">Show More</button>
            </div>
        </div>
    </div>
</div>
